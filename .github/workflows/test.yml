name: TEST

on: ['push']

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@master

      -
        name: 自动生成标记
        id: tag
        uses: Klemensas/action-autotag@stable
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: v

      -
        name: output
        id: output
        run: |
          echo ${{ github.commits }}
