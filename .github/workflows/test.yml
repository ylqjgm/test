name: TEST

on: ['push']

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@master

      -
        name: 自动生成标记
        id: tag
        uses: Klemensas/action-autotag@stable
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: v

      -
        name: output
        id: output
        run: |
          echo "aaaaa" > ${{ github.workspace }}/xx.txt

      -
        name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tagname }}
          release_name: Release ${{ steps.tag.outputs.version }}
          body: |
            ${{ steps.tag.outputs.tagsha }}
            ${{ steps.tag.outputs.taguri }}
            ${{ steps.tag.outputs.tagmessage }}
          draft: false
          prerelease: false

      -
        name: Upload Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          body: ${{ env.PWD }}
          asset_path: ${{ github.workspace }}/xx.txt
          asset_name: xx.txt
          asset_content_type: application/text
