name: TEST

on: ['push']

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

      -
        name: Checkout
        uses: actions/checkout@master

      -
        name: output
        id: output
        run: |
          echo "aaaaa" > ${{ github.workspace }}/xx.txt
          V=${{ github.sha }}
          echo ::set-env name=VERSION::"${V:0:6}"

      -
        name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false

      -
        name: Upload Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          body: ${{ env.PWD }}
          asset_path: ${{ github.workspace }}/xx.txt
          asset_name: xx.txt
          asset_content_type: application/text
