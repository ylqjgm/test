name: TEST

on: ['push']

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

      -
        name: Checkout
        uses: actions/checkout@master

      -
        name: output
        id: output
        run: |
          echo "aaaaa" > ${{ github.workspace }}/xx.txt
          echo "::set-env name=PWD::$(pwd)"

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test]
    steps:

      -
        name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      -
        name: Upload Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          body: ${{ env.PWD }}
          asset_path: ${{ github.workspace }}/xx.txt
          asset_name: xx.txt
